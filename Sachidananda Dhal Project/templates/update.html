{% extends 'base.html' %}
{% include 'header.html' %}

 
 
 
{% block title %} Home {% endblock %}
 
 
 
{% block body %}
<div class="container">
<form action='' method = "POST">
<table class="table">
    <tr>
        <td>First Name</td>
        <td><input type = "text" name = "first_name" value="{{contact.first_name}}" class="form-control" /></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type = "text" name = "last_name" class="form-control" value="{{contact.last_name}}" /></td>
    </tr>

    <tr>
        <td>Email</td>
        <td><input type = "email" name = "email" class="form-control" value="{{contact.email}}" /></td>
    </tr>

    <tr>
        <td>Phone</td>
        <td><input type = "tel" name = "phone" class="form-control"value="{{contact.phone}}" /></td>
    </tr>


    <tr>
        <td>Gender</td>
        <td>
          Male: <input type = "radio" name = "gender"  value="male"
          {% if  contact.gender=='male'  %}
             checked
          {% endif  %}
          />
         Female: <input type = "radio" name = "gender"  value="female"
         {% if  contact.gender=='female'  %}
         checked
      {% endif  %}
         />
        </td>
    </tr>

    <tr>
        <td>Hobbies</td>
        <td>

            Cricket : <input type="checkbox" name="hobbies"  value="cricket" 
            {% if 'cricket' in contact.hobbies %}
               checked
            {% endif %}
            >
            Movies : <input type="checkbox"  name="hobbies"  value="movies"
            {% if 'movies' in contact.hobbies %}
                checked
            {% endif %}
            
            >
            TV : <input type="checkbox"  name="hobbies"  value="tv"
            {% if 'tv' in contact.hobbies %}
               checked
            {% endif %}
            >
           
        </td>
    </tr>



    <tr>
        <td>Country</td>
        <td>
        <select name="country" class="form-control">
            <option value="india"
            {% if 'india' in contact.country %}
            selected
           {% endif %}
            >India</option>
            <option value="usa"
            {% if 'usa' in contact.country %}
              selected
           {% endif %}
            >USA</option>
            <option value="australia"
            
            {% if 'australia' in contact.country %}
            selected
          {% endif %}
            >Australia</option>
         </select>
        </td>
    </tr>
  

    <tr>
        <td colspan="2">
            <input type="submit" name="submit" value="submit" class="btn btn-warning">
        </td>
       
    </tr>
</table>
  
  </form>

</div>
{% endblock %}
